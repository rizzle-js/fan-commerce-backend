server:
  shutdown: graceful
  error.whitelabel.enabled: false


spring:
  profiles:
    default: local
  application:
    name: melon-fan-md-admin
  config:
    import:
      - application-context.yaml
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: local
